<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat A Table</title>
</head>
<body>
    <table border="1">
        <thead>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Job</td>
                <td>$1200</td>
                <td></td>
            </tr>
            <tr>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
                <td></td>
            </tr>
            <tr>
                <td>Mark Zuckereberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Expence:</td>
                <td>$4600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
